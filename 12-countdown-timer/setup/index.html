<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg">
      </article>
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">
          giveaway ends on Monday, 6 July 2020, 8:00am
        </h4>
        <p>Lorem ipsum dolor sit amet, 
          consectetur adipisicing elit. Neque, natus.</p>
        <div class="deadline">
          <!--Days-->
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4>
              <span>days</span>
            </div>
          </div>
          <!--End of item-->
          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span>hours</span>
            </div>
          </div>
          <!--End of item-->
          <div class="deadline-format">
            <div>
              <h4 class="mins"></h4>
              <span>mins</span>
            </div>
          </div>
          <!--End of item-->
          <div class="deadline-format">
            <div>
              <h4 class="seconds"></h4>
              <span>seconds</span>
            </div>
          </div>
          <!--End of item-->
        </div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
